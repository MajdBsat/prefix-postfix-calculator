<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Prefix, Postfix Calculator</title>
</head>
<body>
    <h2>Prefix/Postfix Calculator</h2>
    <div class="calculator-container">
        <div class="introduction">
            <h3>Hello User</h3>
        </div>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button class="operator" id="buttonDiv">/</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button class="operator" id="buttonMul">*</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button class="operator" id="buttonSub">-</button>
            <button id="buttonClear">c</button>
            <button id="button0">0</button>
            <button class="equals" id="buttonEquals">=</button>
            <button class="operator" id="buttonAdd">+</button>
        </div>
    </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
